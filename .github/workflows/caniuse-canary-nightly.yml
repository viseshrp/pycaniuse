name: Caniuse HTML Canary (Nightly)

on:
  workflow_dispatch:
  schedule:
    # Daily at 04:30 UTC (roughly late evening US time, depending on DST).
    - cron: "30 4 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  canary:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python + Environment
        uses: ./.github/actions/setup-python-env

      - name: Run live caniuse HTML canary test
        run: uv run python -m pytest -m canary -q
